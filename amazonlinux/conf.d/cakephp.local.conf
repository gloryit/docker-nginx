<VirtualHost *:443>
  ServerAdmin admin@php.local
  DocumentRoot /data/php

  ServerName  https://php.local
  ServerAlias php.local

  SSLEngine on
  SSLCertificateFile /etc/httpd/ssl-certificates/php.local.crt
  SSLCertificateKeyFile /etc/httpd/ssl-certificates/php.local.key

  <Directory /data/php>
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  ErrorLog /data/php/logs/error.log
  CustomLog /data/php/logs/access.log combined

  <FilesMatch \.php$>
    SetHandler proxy:fcgi://127.0.0.1:9000
  </FilesMatch>
</VirtualHost>
